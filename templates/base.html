<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #1a1a1a; 
            color: #fff; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .header { 
            margin-bottom: 30px; 
        }
        .header h1 { 
            color: #fff; 
            margin-bottom: 10px; 
        }
        .stats { 
            display: flex; 
            gap: 20px; 
            margin-bottom: 20px; 
            flex-wrap: wrap;
        }
        .stat-card { 
            background: #2a2a2a; 
            padding: 15px; 
            border-radius: 5px; 
            flex: 1;
            min-width: 150px;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            background: #2a2a2a; 
            overflow-x: auto;
        }
        th, td { 
            padding: 12px; 
            text-align: left; 
            border-bottom: 1px solid #444; 
        }
        th { 
            background: #333; 
            position: sticky;
            top: 0;
        }
        .btn { 
            padding: 8px 16px; 
            background: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 3px; 
            border: none; 
            cursor: pointer; 
            display: inline-block;
        }
        .btn:hover { 
            background: #0056b3; 
        }
        .btn-success { 
            background: #28a745; 
        }
        .btn-danger { 
            background: #dc3545; 
        }
        .btn-warning { 
            background: #ffc107; 
            color: #000; 
        }
        .btn-small { 
            padding: 4px 8px; 
            font-size: 12px; 
            margin: 2px;
        }
        .stage-applied { 
            background: #007bff; 
            color: white; 
            padding: 4px 8px; 
            border-radius: 3px; 
        }
        .stage-rejected { 
            background: #dc3545; 
            color: white; 
            padding: 4px 8px; 
            border-radius: 3px; 
        }
        .stage-waiting { 
            background: #6c757d; 
            color: white; 
            padding: 4px 8px; 
            border-radius: 3px; 
        }
        .stage-making { 
            background: #fd7e14; 
            color: white; 
            padding: 4px 8px; 
            border-radius: 3px; 
        }
        .stage-waiting-job { 
            background: #6f42c1; 
            color: white; 
            padding: 4px 8px; 
            border-radius: 3px; 
        }
        .stage-accepted { 
            background: #28a745; 
            color: white; 
            padding: 4px 8px; 
            border-radius: 3px; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
        }
        .form-group input, .form-group select { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #444; 
            background: #333; 
            color: white; 
            border-radius: 3px;
        }
        .flash-messages { 
            margin-bottom: 20px; 
        }
        .flash-success { 
            background: #28a745; 
            color: white; 
            padding: 10px; 
            border-radius: 3px; 
        }
        .referral-badge { 
            background: #ffc107; 
            color: #000; 
            padding: 2px 6px; 
            border-radius: 3px; 
            font-size: 12px; 
        }
        .table-container {
            overflow-x: auto;
        }
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
            }
            .btn-small {
                display: block;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Job Tracker [@kproductmanager]</h1>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
